name: Pull Request Validation

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  label:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Run Labeler
        uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  syntax-validation:
    needs: [label]
    if: contains(github.event.pull_request.labels.*.name, 'ahk')
    uses: ./.github/workflows/syntax-validation.yml
    with:
      mode: changed
    secrets: inherit
    permissions:
      contents: read
      checks: write

  unit-tests:
    needs: [label]
    if: contains(github.event.pull_request.labels.*.name, 'ahk')
    uses: ./.github/workflows/ahk-unit-tests.yml
    secrets: inherit
    permissions:
      contents: read
      checks: write