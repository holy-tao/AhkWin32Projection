name: Pull Request Validation

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  label:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    outputs:
      all-labels: ${{ steps.label.outputs.all-labels }}
    steps:
      - name: Run Labeler
        id: label
        uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  syntax-validation:
    needs: [label]
    if: contains(needs.label.outputs.all-labels, 'ahk')
    uses: ./.github/workflows/syntax-validation.yml
    with:
      mode: changed
    secrets: inherit
    permissions:
      contents: read
      checks: write

  unit-tests:
    needs: [label]
    if: contains(needs.label.outputs.all-labels, 'ahk')
    uses: ./.github/workflows/ahk-unit-tests.yml
    secrets: inherit
    permissions:
      contents: read
      checks: write
